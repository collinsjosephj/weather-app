<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="Assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>

<body>
    <header class="container-fluid text-center text-white bg-dark mb-2 appHeader">
        <h1>Weather Dashboard</h1>
    </header>
    <!--LINKS FOR SEARCH BAR RESULTS-->
    <div class="container-fluid p-1">
        <div class="row">
            <aside class="col-lg-3 pb-3">
                <h5>Search For a City:</h5>
                <form id="search-form" class="form">
                    <div class="form-inline form-group">
                        <div class="input-group">
                            <input 
                            class="form-input weather-search" 
                            type="text" 
                            id="search-input"
                            placeholder="Where to next?" 
                            aria-labelledby="form-heading" 
                            aria-controls="weatherToday" />
                            <div class="input-group-append"> <!--FOR LOCAL STORAGE-->
                                <button 
                                type="submit" 
                                class="btn searchBtn" 
                                id="search-button"
                                aria-label="submit search">
                                    Search
                                </button>
                                <hr class="hr weatherHour" />
                            </div>
                        </div>
                    </div>
                </form>
                <div class="list-group" id="history"></div>
            </aside>
            <section class="content row-md-6 bg-info text-center border border-dark">
                <h2>5 Day Weather Forecast</h2>
                <p>Where to next?</p>
            </section>
        </div>
    </div>

    <!--CARDS BELOW-->
    <section>
        <div class=" row d-flex flex-wrap"> <!--div containing all cards-->
            <!--CARD 1-->
            <div class="card col-md-2 mb-5">
                <img src="#" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">Date</h5>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item temperature">Temp:</li>
                    <li class="list-group-item wind">Wind:</li>
                    <li class="list-group-item humidity">Humidity:</li>
                </ul>
            </div>
            <!--CARD 2-->
            <div class="card col-md-2 mb-5">
                <img src="#" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">Date</h5>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item temperature">Temp:</li>
                    <li class="list-group-item wind">Wind:</li>
                    <li class="list-group-item humidity">Humidity:</li>
                </ul>
            </div>
            <!--CARD 3-->
            <div class="card col-md-2 mb-5">
                <img src="#" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">Date</h5>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item temperature">Temp:</li>
                    <li class="list-group-item wind">Wind:</li>
                    <li class="list-group-item humidity">Humidity:</li>
                </ul>
            </div>
            <!--CARD 4-->
            <div class="card col-md-2 mb-5">
                <img src="#" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">Date</h5>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item temperature">Temp:</li>
                    <li class="list-group-item wind">Wind:</li>
                    <li class="list-group-item humidity">Humidity:</li>
                </ul>
            </div>
            <!--CARD 5-->
            <div class="card col-md-2 mb-5">
                <img src="#" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">Date</h5>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item temperature">Temp:</li>
                    <li class="list-group-item wind">Wind:</li>

                </ul>
            </div>
        </div> <!--div containing all cards-->
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/dayjs.min.js"
    integrity="sha512-0fcCRl828lBlrSCa8QJY51mtNqTcHxabaXVLPgw/jPA5Nutujh6CbTdDgRzl9aSPYW/uuE7c4SffFUQFBAy6lg=="
    crossorigin="anonymous">
    </script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="Assets/js/script.js"></script>

</body>

</html>
